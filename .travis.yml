language: java

matrix:
  include:
  - os: linux
    jdk: openjdk8
  - os: linux
    jdk: oraclejdk8
    dist: trusty
  - os: osx
    osx_image: xcode9.3
  - os: windows
    name: "Windows: oraclejdk8 Java"
    language: bash  # "language: java" is not yet supported on Travis CI Windows
    env:
      - PATH="/c/jdk/bin:$PATH"
      - JAVA_HOME="/c/jdk"
    before_install:
      - choco install jdk8 -params 'installdir=c:\\jdk' -y
  - os: windows
    name: "Windows: AdoptOpenJDK8 Java"
    language: bash  # "language: java" is not yet supported on Travis CI Windows
    before_install: choco install adoptopenjdk8 -params 'installdir=c:\\jdk' -y
  allow_failures:
  - os: windows
  - os: osx
  - jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script: ./gradlew --stacktrace --info --no-daemon
after_success:
  - unzip -c build/libs/am-*.jar META-INF/MANIFEST.MF
